<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen</title>
</head>
<body>
    <h1>Subir una Imagen</h1>
    <form id="formularioSubida" enctype="multipart/form-data">
        <label for="imagen">Selecciona la imagen:</label>
        <input type="file" name="imagen" id="imagen" required><br><br>

        <label for="titulo_obra_opcional">TÃ­tulo (opcional):</label>
        <input type="text" name="titulo_obra_opcional" id="titulo_obra_opcional"><br><br>

        <button type="submit">Subir Imagen</button>
    </form>

    <div id="mensaje"></div>

    <script>
        document.getElementById('formularioSubida').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            const response = await fetch('/api/subir-imagen', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('mensaje').innerText = data.message;
        });
    </script>
</body>
</html>
