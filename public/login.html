<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Artesanos.com</title>
    <link rel="stylesheet" href="/estilo.css"> 
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <div class="link-text register-link"> ¿Aún no tienes una cuenta? <a href="/registro.html">Regístrate aquí</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previene el envío del formulario tradicional

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none'; // Oculta mensajes anteriores

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                    alert("¡Inicio de sesión exitoso!"); // Solo para confirmación visual por ahora
                    // Aquí podrías redirigir al usuario a su perfil o a una página de inicio
                    // window.location.href = '/perfil.html'; 
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || 'Error al iniciar sesión.';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Ocurrió un error inesperado. Inténtalo de nuevo.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
